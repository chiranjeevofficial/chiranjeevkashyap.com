<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <title>E-mail Subscription Box</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="top">
                <i class="fas fa-envelope-open-text"></i>
            </div>
            <div class="bottom">
                <div class="info">
                    Subscribe to our channel and <br>get the latest updates.
                </div>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your E-mail" required aria-label="input">
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Subscribe" aria-label="input">
                    </div>
                </form>
                <div class="footer">
                    Don.t worry, we don't spam.
                </div>
            </div>
        </div>
    </body>
</html>
