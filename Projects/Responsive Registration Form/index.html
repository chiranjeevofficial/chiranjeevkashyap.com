<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <label for="fullName" class="details">Full Name</label>
                    <input type="text" placeholder="Enter your Name" aria-label="fullName" required>
                </div>
                <div class="input-box">
                    <label for="userName" class="details">User Name</label>
                    <input type="text" placeholder="Enter your User Name" aria-label="userName" required>
                </div>
                <div class="input-box">
                    <label for="eMail" class="details">E-Mail</label>
                    <input type="text" placeholder="Enter your E-Mail" aria-label="eMail" required>
                </div>
                <div class="input-box">
                    <label for="phoneNumber" class="details">Phone Number</label>
                    <input type="text" placeholder="Enter your Phone Number" aria-label="phoneNumber" required>
                </div>
                <div class="input-box">
                    <label for="password" type="password" class="details">Password</label>
                    <input type="text" placeholder="Enter your Password" aria-label="password" required>
                </div>
                <div class="input-box">
                    <label for="confirmPassword" type="password" class="details">Confirm Password</label>
                    <input type="text" placeholder="Confirm Password" aria-label="confirmPassword" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1" aria-label="#">
                <input type="radio" name="gender" id="dot-2" aria-label="#">
                <input type="radio" name="gender" id="dot-3" aria-label="#">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="Gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="Gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="Gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register" aria-label="#">
            </div>
        </form>
    </div>
</body>
</html>
