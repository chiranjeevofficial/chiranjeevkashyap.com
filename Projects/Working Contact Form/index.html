<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- These links (FontAwesome & Google) are used for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Working Contact Form</title>
</head>
<body>
    <div class="wrapper">
        <header>Send us a Message</header>
        <form action="#">
            <div class="db1-field">
                <div class="field">
                    <input type="text" name="name" placeholder="Enter your name" aria-label="#">
                    <i class="fas fa-user"></i>
                </div>
                <div class="field">
                    <input type="text" name="email" placeholder="Enter your email" aria-label="#">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            <div class="db1-field">
                <div class="field">
                    <input type="text" name="phone" placeholder="Enter your phone" aria-label="#">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="field">
                    <input type="text" name="website" placeholder="Enter your website" aria-label="#">
                    <i class="fas fa-globe"></i>
                </div>
            </div>
            <div class="message">
                <textarea name="message" placeholder="Write your Message"></textarea>
                <i class="material-icons">message</i>
            </div>
            <div class="button-area">
                <button type="submit">Send Message</button>
                <span>Sending Your Message...</span>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
